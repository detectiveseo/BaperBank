<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>

<body class="flex flex-col justify-center items-center h-screen	">
    <h1 class="text-center text-5xl">Welcome Back <span class="text-red-600 uppercase">Dear</span></h1>
    <section class="bg-blue-600 w-6/12 mx-auto my-10 rounded-lg h-60">
        <div class="p-10">
            <label for="email" class="text-white block text-1xl">Email<br>
            <input class="w-full p-1 rounded text-black" type="email" name="email" id="email" placeholder="Enter your email">
             </label>
             <label for="Passord" class="text-white block">Password<br>
            <input class="w-full p-1 rounded text-black" type="password" name="password" id="password" placeholder="Enter a valid Password">
            </label>
            <button class="bg-red-600 px-4 py-2 text-sm rounded-lg text-white my-4" id="submitBtn" type="submit">Submit</button>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
